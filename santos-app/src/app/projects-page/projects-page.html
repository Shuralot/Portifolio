<div class="projects-page-container flex flex-col gap-10 p-5 max-w-[100vh] mx-auto">

    <div id="projects-banner" class="w-full h-64 md:h-96 bg-gray-200 overflow-hidden relative">
    <img 
        src="https://images.pexels.com/photos/144248/potatoes-vegetables-erdfrucht-bio-144248.jpeg" 
        alt="Projects Banner" 
        class="w-full h-full object-cover">
    </div>
  <!-- Se quiser texto sobre o banner -->
  


    <div id="projects-content" class="space-y-6">
        <h1 class="text-3xl font-bold">{{ project.name }}</h1>
        <p class="text-gray-600">{{ project.desc }}</p>

        <h2 class="text-2xl font-semibold">Tecnologias</h2>
        <ul id="technologies-list" class="flex gap-1 list-none justify-start">
            <li *ngFor="let tech of project.tags" class="rounded-md bg-slate-800 w-28 h-10 flex items-center justify-center text-white shadow-md">
                {{ tech }}
            </li>
            
        </ul>


        <h2 class="text-2xl font-semibold">O que aprendi</h2>
        <p class="text-gray-600">{{ project.learned }}</p>

        <h2 class="text-2xl font-semibold">Links</h2>
        <div id="projects-links" class="flex gap-4">
            <a href="{{ project.linkgit}}" target="_blank" class="text-2xl hover:text-gray-400">
                <i class="fa-brands fa-square-github"></i>
            </a>
        </div>
    </div>

</div>
